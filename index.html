<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <style>
    /* Basic styles for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      display: flex;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #dbdbdb;
      padding: 20px;
     height: 100%;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      text-decoration: none;
      color: #000;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sidebar-3icon {
      margin-top: 10px;


    }

    .sidebar-profile-pic {
      width: 40px; /* Adjust the width as needed */
    height: 40px; /* Adjust the height as needed */
    border-radius: 50%; /* Makes only the profile image round */
    object-fit: cover; /* Ensures the image fits nicely in the round frame */
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .sidebar img {
      width: 30px; /* Adjust icon width */
      height: 30px; /* Adjust icon height */
      margin-right: 10px; /* Space between icon and text */
    }
    

    /* Main content area */
    .main-content {
      margin-left: 120px; /* Space for sidebar */
      padding: 20px;
      flex: 1;
    }

    /* Post container styles */
    .post-container {
      width: 500px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
      
    }
    

    .profile-info {
      display: flex;
      
      align-items: center;
      margin-bottom: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .name-location {
      display: flex;
      flex-direction: column;
     
    }

    .name-time {
      display: flex;
      align-items: center;
    }
    .name-time a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    .name-time .time {
      margin-left: 10px;
      font-size: 12px;
      color: #8e8e8e;
    }


    .name-location a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    .name-location p {
      margin: 0;
      font-size: 12px;
      color: #8e8e8e;
    }

    .post {
      width: 100%;
    }

    .post img {
      width: 100%;
      border-radius: 5px;
    }
   
    
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#"><img src="instaicon/1161953_instagram_icon.png" alt="Home Icon">Home</a>
    <a href="#"><img src="instaicon/home.svg" alt="Home Icon">Home</a>
    <a href="#"><img src="instaicon/search.svg" alt="search Icon">Search</a>
    <a href="#"><img src="instaicon/explore.png" alt="explore Icon">Explore</a>
    <a href="#"><img src="instaicon/reel.png" alt="Home Icon">Reels</a>
    <a href="#"><img src="instaicon/messages.png" alt="Messages Icon">Messages</a>
    <a href="#"><img src="instaicon/notification.png" alt="Notifications Icon">Notifications</a>
    <a href="#"><img src="instaicon/creatt.png" alt="Notifications Icon">Create</a>
    <a href="#"><img src="channel-pictures/channel-2.jpeg " alt="Profile Icon" class="sidebar-profile-pic">Profile</a>
    <a href="#"><img src="instaicon/sidebarlines.jpg" alt="Notifications Icon" class="sidebar-3icon">More</a>
  </div>

  <div class="main-content">
    <div class="post-container">
      <div class="profile-info">
        <img class="profile-pic" src="channel-pictures/channel-2.jpeg" alt="Profile Picture">
        <div class="name-location">
         <div class="name-time">
          <a href="#">reethewanderer</a>
          <p class="time">6w</p></div> 
          <p>Toronto, Ontario</p>
         
        </div>
      </div>
      <div class="post">
        <img src="instapost/post_n.jpg" alt="Post Image">
      </div>
    </div>

    <!-- Additional posts can be added here -->
    <div class="post-container">
      <div class="profile-info">
        <img class="profile-pic" src="channel-pictures/channel-6.jpeg" alt="Profile Picture">
        <div class="name-location">
          <div class="name-time">
            <a href="#">Bholenath</a>
            <p class="time">6w</p></div> 
          <p>Kedarnath Temple, India</p>
        </div>
      </div>
      <div class="post">
        <img src="instapost/Kedarnath_Temple_in_Rainy_season.jpg" alt="Post Image">
      </div>
    </div>
  </div>

</body>
</html>
